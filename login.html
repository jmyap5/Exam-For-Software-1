<!DOCTYPE html>
<html>

<head>
    <Title>Login Page</Title>
    <link rel="icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="Style.css">
    <script src = "login.js"></script>
</head>

<body>
    <div class="login-dark">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src = "logo.png" alt=""></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Enter Username" id="username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Enter Password" id="password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="reset" onclick="validate()">Log In</button></div></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
